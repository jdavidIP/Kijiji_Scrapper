<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Scraper</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="filters">
        <div id="averagePrice" class="average-price"></div>
        <label for="bedrooms">Bedrooms:</label>
        <select id="bedrooms">
            <option value="">All</option>
            <option value="1">1 Bedroom</option>
            <option value="2">2 Bedrooms</option>
            <option value="3">3 Bedrooms</option>
            <option value="4">4 Bedrooms</option>
            <option value="5">5 Bedrooms</option>
        </select>
    
        <label for="bathrooms">Bathrooms:</label>
        <select id="bathrooms">
            <option value="">All</option>
            <option value="1">1 Bathroom</option>
            <option value="2">2 Bathrooms</option>
            <option value="3">3 Bathrooms</option>
            <option value="4">4 Bathrooms</option>
            <option value="5">5 Bathrooms</option>
        </select>
    
        <label for="price">Max Price:</label>
        <input type="number" id="price" placeholder="Max Price">
    
        <label for="location">Location:</label>
        <input type="text" id="location" placeholder="Enter Location">

        <label for="area">Area:</label>
        <input type="text" id="area" placeholder="Enter Area">
    
        <label for="pets">Pets Friendly:</label>
        <select id="pets">
            <option value="">All</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
    
        <label for="unitType">Unit Type:</label>
        <select id="unitType">
            <option value="">All</option>
            <option value="Apartment">Apartment</option>
            <option value="Condo">Condo</option>
            <option value="Townhouse">Townhouse</option>
            <option value="House">House</option>
            <option value="Duplex/Triplex">Duplex/Triplex</option>
            <option value="Basement">Basement</option>
        </select>
    
        <label for="parking">Parking:</label>
        <select id="parking">
            <option value="">All</option>
            <option value="0">No</option>
            <option value="1">1 parking</option>
            <option value="2">2 parkings</option>
            <option value="3">3 parkings</option>
        </select>
    
        <button id="applyFilters">Apply Filters</button>
        <button id="clearFilters">Clear Filters</button>
    </div>
    
    <div class="container">
        <h1>Kijiji Rental Scraper - Kitchener / Waterloo</h1>
        <button id="analyzeButton">Analyze Listings</button>
        <div id="loading" class="loading">Loading...</div>
        <table id="listingsTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Bedrooms</th>
                    <th>Bathrooms</th>
                    <th>Location</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody id="listingsBody"></tbody>
        </table>
        <div id="pagination" class="pagination"></div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
